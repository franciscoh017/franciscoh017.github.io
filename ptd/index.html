<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Login | PTD</title>
</head>


<body>
    <section class="hero is-bold is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey">Inicie Sesión para proceder.</p>
                    <div class="box partido">
                        <figure class="avatar">
                            <img src="../ptd/images/am.png">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-large is-dark" type="text" placeholder="Usuario" autofocus="">
                                    <span class="icon is-medium">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-large is-dark" type="password" placeholder="Contraseña">
                                    <span class="icon is-medium">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field has-text-left">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Recordarme
                                </label>
                            </div>
                            <a href="home.html" class="button is-block is-warning  is-large is-fullwidth has">Iniciar
                                Sesión</a>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../" class="has-text-grey has-text-weight-semibold">Olvide Mi Contraseña</a>
                        &nbsp;·&nbsp;
                        <a href="../" class="has-text-grey has-text-weight-semibold">¿Necesita Asistencia?</a>
                    </p>
                    <p>
                        <a href="#" class="has-text-grey">
                            <span class="icon is-large">
                                <i class="fab fa-facebook-square fa-2x"></i>
                            </span>
                        </a>
                        <a href="#" class="has-text-grey">
                            <span class="icon is-large">
                                <i class="fab fa-instagram fa-2x"></i>
                            </span>
                        </a>
                        <a href="#" class="has-text-grey">
                            <span class="icon is-large">
                                <i class="fab fa-twitter fa-2x"></i>
                            </span>
                        </a>
                    </p>
                    <p class="has-text-grey">
                        Todos los derechos reservados REDES © 2018
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>


</html>
